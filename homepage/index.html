<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="quote">
            <p><i>"I just want the world to know I was here. That I mattered."</i></p>
        </div>
        <div class="gsearch">
            <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_self">
                <input class="form-control search" name="q" placeholder="Search Google" required="required" type="text" autofocus>
                <button class="button" type="submit">Search</button>
            </form>
        </div>
        <div class="buttons">
            <a href="https://github.com" target="_self">GitHub</a>
            <a href="https://nubots.atlassian.net/jira/your-work" target="_self">Jira</a>
            <a href="https://canvas.newcastle.edu.au" target="_self">Canvas</a>
            <a href="https://youtube.com" target="_self">YouTube</a>
            <a href="https://twitter.com" target="_self">Twitter</a>
            <a href="https://reddit.com" target="_self">Reddit</a>
            <a href="https://myuni.newcastle.edu.au" target="_self">myUni</a>
        </div>
    </div>
</body>
</html>
